name: Daily App Feedback Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai python-dotenv pandas google-play-scraper faiss-cpu sentence-transformers numpy
          pip install app-store-scraper --no-deps
          pip install requests urllib3 certifi

      - name: Run Agent Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: python main.py

      # NEU: Speichert die JSON-Datenbank zur√ºck ins Repo
      - name: Commit History Data
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Data: Update review history"
          file_pattern: data/*.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public