name: Daily App Feedback Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

# HIER IST DER SCHLÜSSEL ZUM ERFOLG:
permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies (Brute Force)
        run: |
          python -m pip install --upgrade pip
          # 1. Moderne Sachen installieren
          pip install google-generativeai python-dotenv pandas google-play-scraper faiss-cpu sentence-transformers numpy
          # 2. App-Store-Scraper OHNE alten Ballast
          pip install app-store-scraper --no-deps
          # 3. Verbindungsstücke manuell fixen
          pip install requests urllib3 certifi

      - name: Run Agent Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public